{% extends "base.html" %}
{% block content %}
<h2><i class="fas fa-cash-register"></i> Lançamentos Financeiros</h2>
<table class="table table-striped table-hover mt-3">
    <thead class="table-dark">
        <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for l in object_list %}
        <tr>
            <td>{{ l.data }}</td>
            <td>{{ l.get_tipo_display }}</td>
            <td>{{ l.descricao }}</td>
            <td>R$ {{ l.valor }}</td>
            <td>
                <a class="btn btn-sm btn-info text-white" href="{% url 'financeiro:detalhe' l.pk %}"><i class="fas fa-eye"></i></a>
                <a class="btn btn-sm btn-warning" href="{% url 'financeiro:editar' l.pk %}"><i class="fas fa-edit"></i></a>
                <a class="btn btn-sm btn-danger" href="{% url 'financeiro:excluir' l.pk %}"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{% url 'financeiro:criar' %}"><i class="fas fa-plus"></i> Novo Lançamento</a>
{% endblock %}
