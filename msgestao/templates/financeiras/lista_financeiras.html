{% extends "base.html" %}
{% block content %}
<h2><i class="fas fa-university"></i> Financeiras</h2>
<table class="table table-striped table-hover mt-3">
    <thead class="table-dark">
        <tr>
            <th>Nome</th><th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for f in object_list %}
        <tr>
            <td>{{ f.nome }}</td>
            <td>
                <a class="btn btn-sm btn-info text-white" href="{% url 'financeiras:detalhe' f.pk %}"><i class="fas fa-eye"></i></a>
                <a class="btn btn-sm btn-warning" href="{% url 'financeiras:editar' f.pk %}"><i class="fas fa-edit"></i></a>
                <a class="btn btn-sm btn-danger" href="{% url 'financeiras:excluir' f.pk %}"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{% url 'financeiras:criar' %}"><i class="fas fa-plus"></i> Nova Financeira</a>
{% endblock %}
