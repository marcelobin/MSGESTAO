{% extends "base.html" %}
{% block content %}
<h2 class="my-4"><i class="fas fa-user"></i> Lista de Usuários</h2>

<div class="mb-3">
    <a href="{% url 'usuarios:criar' %}" class="btn btn-primary"><i class="fas fa-user-plus"></i> Novo Usuário</a>
</div>

<div class="table-responsive">
    <table class="table table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Função</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for u in object_list %}
            <tr>
                <td>{{ u.nome }}</td>
                <td>{{ u.cpf }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.get_funcao_display }}</td>
                <td>
                    <a href="{% url 'usuarios:detalhe' u.pk %}" class="btn btn-sm btn-info text-white"><i class="fas fa-eye"></i></a>
                    <a href="{% url 'usuarios:editar' u.pk %}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                    <a href="{% url 'usuarios:excluir' u.pk %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">Nenhum usuário encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
