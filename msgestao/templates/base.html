<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>MS Gestão</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        body {
            padding-top: 56px; /* Para o navbar fixed-top */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MS Gestão</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard:index' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'propostas:lista' %}"><i class="fas fa-file-invoice-dollar"></i> Propostas</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="gestaoDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-users-cog"></i> Gestão
          </a>
          <ul class="dropdown-menu" aria-labelledby="gestaoDropdown">
            <li><a class="dropdown-item" href="{% url 'usuarios:lista' %}"><i class="fas fa-user"></i> Usuários</a></li>
            <li><a class="dropdown-item" href="{% url 'lojas:lista' %}"><i class="fas fa-store"></i> Lojas</a></li>
            <li><a class="dropdown-item" href="{% url 'financeiras:lista' %}"><i class="fas fa-university"></i> Financeiras</a></li>
          </ul>
        </li>
      </ul>
      <!-- Você pode adicionar um botão de login/logout se quiser -->
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (Popper incluído) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Aqui pode inserir seu próprio JS -->
{% block scripts %}{% endblock scripts %}
</body>
</html>
