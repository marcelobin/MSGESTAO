{% extends "base.html" %}
{% block content %}
<h2><i class="fas fa-tags"></i> Produtos</h2>
<table class="table table-striped table-hover mt-3">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Financeira</th>
            <th>Comissão (%)</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for p in object_list %}
        <tr>
            <td>{{ p.nome }}</td>
            <td>{{ p.financeira.nome }}</td>
            <td>{{ p.comissao_percentual }}%</td>
            <td>
                <a class="btn btn-sm btn-info text-white" href="{% url 'produtos:detalhe' p.pk %}"><i class="fas fa-eye"></i></a>
                <a class="btn btn-sm btn-warning" href="{% url 'produtos:editar' p.pk %}"><i class="fas fa-edit"></i></a>
                <a class="btn btn-sm btn-danger" href="{% url 'produtos:excluir' p.pk %}"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{% url 'produtos:criar' %}"><i class="fas fa-plus"></i> Novo Produto</a>
{% endblock %}
