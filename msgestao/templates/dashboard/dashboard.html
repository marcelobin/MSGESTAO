{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="my-4"><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
    </div>
</div>

<div class="row g-3">
    <div class="col-md-6">
        <div class="card border-primary">
            <div class="card-body">
                <h5 class="card-title">Total de Propostas</h5>
                <p class="card-text display-4">{{ total_propostas }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card border-success">
            <div class="card-body">
                <h5 class="card-title">Valor Total Financiado</h5>
                <p class="card-text display-4">R$ {{ soma_valor }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
