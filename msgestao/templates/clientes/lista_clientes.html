{% extends "base.html" %}
{% block content %}
<h2><i class="fas fa-user-tie"></i> Clientes</h2>
<table class="table table-striped table-hover mt-3">
    <thead class="table-dark">
        <tr>
            <th>Nome</th><th>CPF</th><th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for c in object_list %}
        <tr>
            <td>{{ c.nome }}</td>
            <td>{{ c.cpf }}</td>
            <td>
                <a class="btn btn-sm btn-info text-white" href="{% url 'clientes:detalhe' c.pk %}"><i class="fas fa-eye"></i></a>
                <a class="btn btn-sm btn-warning" href="{% url 'clientes:editar' c.pk %}"><i class="fas fa-edit"></i></a>
                <a class="btn btn-sm btn-danger" href="{% url 'clientes:excluir' c.pk %}"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{% url 'clientes:criar' %}"><i class="fas fa-plus"></i> Novo Cliente</a>
{% endblock %}
